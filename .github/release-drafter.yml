name-template: "rc-$RESOLVED_VERSION"
tag-template: "rc-$RESOLVED_VERSION"
tag-prefix: rc-
template: |
  ## Changes
  $CHANGES
sort-by: "title"
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - 'hotfix'
  default: minor
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"

categories:
  - title: 'üöÄ Features'
    label: 'feature'

  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'

